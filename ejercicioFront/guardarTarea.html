<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <h1 class="display-1">Registrar tarea</h1>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="mb-3 col-7">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNombre" />
            </div>
          </div>
          <div class="mb-3 col-7">
            <label for="inputDesc" class="col-sm-2 col-form-label">Descripci√≥n</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDesc" />
            </div>
          </div>
          <div class="mb-3 col-7">
            <label for="inputFecha" class="col-sm-2 col-form-label">Fecha Inicio</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputFecha" />
            </div>
          </div>
    
          <div class="mb-3 col-7 d-flex justify-content-between">
            <button type="button" class="btn btn-success" id="saveTask">Guardar</button>
            <button type="button" class="btn btn-danger" id="cancelar">Regresar</button>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="tareas.js"></script>
  </body>
</html>
